<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="canvas-CSS/canvas.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="materilize/javascript/dropdown.js"></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <title>Drawer</title>
  </head>
  <body
    style="
    font-family: Arial ;"
  >
    <nav class="grey darken-3" style="margin-bottom:1em;">
      <div class="nav-wrapper">
        <a class="brand-logo">
          <i class="large material-icons right ">edit</i> Drawer</a
        >
        <ul class="right hide-on-med-and-down">
          <a class="waves-effect black btn-small"
            ><i class="material-icons right ">fullscreen</i>Change scale</a
          >
          <a class="waves-effect black btn-small"
            ><i class="material-icons right">rotate_90_degrees_ccw</i>Rotate</a
          >
          <a class="waves-effect black btn-small"
            ><i class="material-icons right">open_with</i>Translate</a
          >
          <a class="waves-effect black btn-small"
            ><i class="material-icons right">zoom_in</i>Zoom in</a
          >
          <a class="waves-effect black btn-small"
            ><i class="material-icons right">zoom_out</i>Zoom out</a
          >
          <a class="waves-effect black btn-small"
            ><i class="material-icons right">rotate_right</i>Undo</a
          >
          <a class="waves-effect black btn-small"
            ><i class="material-icons right">clear</i>Clear</a
          >
          <a class="black dropdown-trigger btn" href="#" data-target="dropdown1"
            >Draw</a
          >
          <ul id="dropdown1" class="dropdown-content">
            <li>
              <a class="black-text" option="shape" shape="CIRCLE"
                ><i class="material-icons black-text" shape="CIRCLE"
                  >add_circle</i
                >
                Circle</a
              >
            </li>
            <li class="divider" tabindex="-1"></li>
            <li>
              <a class="black-text" option="shape" shape="SQUARE"
                ><i class="material-icons black-text" shape="SQUARE">add_box</i>
                Square</a
              >
            </li>
            <li class="divider" tabindex="-1"></li>
            <li>
              <a class="black-text" option="shape" shape="LINE"
                ><i class="material-icons black-text " shape="LINE"
                  >linear_scale</i
                >
                Line</a
              >
            </li>
            <li class="divider" tabindex="-1"></li>
            <li>
              <a class="black-text" option="shape" shape="TRIANGLE"
                ><i class="material-icons black-text " shape="TRIANGLE"
                  >network_cell</i
                >
                Triangle</a
              >
            </li>
          </ul>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col s9 m9 l9">
        <canvas
          id="canvas"
          width="1300"
          height="820"
          style="border:1px solid black;"
        >
        </canvas>
      </div>

      <div class="col s3 m3 l3">
        <ul class="collection with-header" id="list">
          <li class="collection-header"><h4>Elements</h4></li>
        </ul>
        <div id="rest"></div>
        <div id="xycoordinates"></div>
      </div>
    </div>
    <script type="module" src="index.mjs"></script>
  </body>
</html>
